<h2 class="header title">Processes</h2>

<div class="header sort">
    <dropdown [options]="sortOptions" (onchange)="sortProcess($event.value, sortAscending)"></dropdown>
    <span class="order fa" 
            [ngClass]="{'fa-caret-up': sortAscending, 'fa-caret-down': !sortAscending}" 
            (click)="sortProcess(sortProperty, !sortAscending)">
    </span>
</div>

<perfect-scrollbar class="processes">
    <ul>
        <li *ngFor="let process of sortedProcesses" 
            [ngClass]="{'selected': process.id === selectedProcess?.id}"
            (click)="selectedProcess = process">
            <div class="name">{{process.name}}</div>
            <div>{{getDisplayProperty(process)}}</div>
        </li>
    </ul>
</perfect-scrollbar>
